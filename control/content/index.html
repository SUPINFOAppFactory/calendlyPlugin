<!DOCTYPE html>
<html ng-app='calendlyPluginContent'>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="../../../../styles/helper.css" rel="stylesheet">
  <link href="../../../../styles/siteIcons.css" rel="stylesheet">
  <!-- JS -->


  <!-- JS -->
  <script src="../../../../scripts/jquery/jquery-1.11.2.min.js"></script>
  <script src="../../../../scripts/buildfire.js"></script>
  <script src="../../../../scripts/angular/angular.min.js"></script>
  <script src="../../../../scripts/angular/ui-bootstrap.min.js"></script>
  <script src="app.js"></script>
  <script src="app.services.js"></script>
  <script src="enums.js"></script>
</head>
<body>
<div ng-controller="ContentHomeCtrl as ContentHome">
  <div class="content">
    <div class="item clearfix row">
      <div class="labels col-md-3 padding-right-zero pull-left">
        <span>Calendar</span>
      </div>
      <div class="main pull-right col-md-9 padding-left-zero row">
        <div class="pull-left col-md-8 padding-zero">
          <input type="text" class="form-control"
                 placeholder="Calendar" ng-model="ContentHome.calendar"
                 ng-change="ContentHome.addCalendar()">
        </div>
      </div>
      <br>
      <br>
      <div class="labels col-md-3 padding-right-zero pull-left">
        <span>Link</span>
      </div>
      <div class="main pull-right col-md-9 padding-left-zero row">
        <div class="pull-left col-md-8 padding-zero">
          <input type="url" class="form-control"
                 placeholder="Link" ng-model="ContentHome.link" readonly disabled>
        </div>
        <div class="col-md-4 pull-right">
          <button class="btn btn-primary pull-right stretch"
                  ng-disabled="!ContentHome.calendar"
                  ng-click="ContentHome.validateUrl()">
            Validate
          </button>
        </div>
      </div>
    </div>
    <hr class="none">
    <div class="item clearfix row">
      <div class="col-md-9 pull-right">
        <p>Dont have a Calendly account click <a
            ng-click="ContentHome.gotToPage()">here</a> to register</p>

        <p>Make sure you make your page mobile friendly.</p>
      </div>
    </div>
    <hr class="none">
    <div class="item clearfix row"
         ng-if="ContentHome.validUrl || ContentHome.inValidUrl">
      <div class="main pull-right col-md-9">
        <div class="alert alert-success alert-sm text-center"
             ng-show="ContentHome.validUrl">Url
          successfully validated
        </div>
        <div class="alert alert-danger alert-sm text-center"
             ng-show="ContentHome.inValidUrl">
          Invalid Url. Please try again.
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
